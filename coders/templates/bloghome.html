{% extends 'base.html' %}
{% block body %}
<div class="container">
<h1 class="my-3"> Welcome to the coders block</h1>
{% for blog in blogs %}
<div class="my-2>
    <h3 class="text-dark"><a href="/blogpost/{{blog.slug}}" class="text-dark">{{blog.title}}</a></h3>
    <div class="my-2">
        {{blog.content|slice:257}}...
    </div>
<button class="btn btn-primary"> Read More....</button>
</div>


{% endfor %}
<div class="my-3">
{% if prev %}
<button class="btn btn-primary"><a class="text-light" href="/blog?page={{prev}}" >&laquo;Previous</a></button>
{% else %}
<button class="btn btn-primary"><a class="text-light" href="#">&laquo;Previous</a></button>
{% endif %}

{% if nxt %}
<button class="btn btn-primary float-right"><a class="text-light" href="/blog?page={{nxt}}" >&laquo;Next</a></button>
{% else %}
<button class="btn btn-primary float-right"><a class="text-light" href="#" >&laquo;Next</a></button>
{% endif %}
</div>
</div>
{% endblock body %}
